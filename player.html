<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Redirecting to Player Page...</h1>

    <script>
        // Automatically redirect based on query parameters
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        const httpUrl = http://m3umergersplayer.sportsontheweb.net/pro-player.html?url=${encodeURIComponent(streamUrl)}&name=${encodeURIComponent(channelName)};

        // Redirect immediately
        window.location.href = httpUrl;
    </script>
</body>
</html>
